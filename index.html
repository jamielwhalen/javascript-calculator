<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Calculator</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Web Calculator</h1>
    
    <div class = "rowinput">   
      <input id = "input" type="text" name="value" style="font-size:40pt; text-align:right" >
      </div>

    <div class="calculator">
    
    <div class="row">
        <div id="calculate1">1</div>
        <div id="calculate2">2</div>
        <div id="calculate3">3</div>
      </div>

  <div class="row">
      <div id="calculate4">4</div>
      <div id="calculate5">5</div>
      <div id="calculate6">6</div>
  </div>

      <div class="row">
      <div id="calculate7">7</div>
      <div id="calculate8">8</div>
      <div id="calculate9">9</div>
      </div>

      <div class="row">
        <div id="calculate0">0</div>
      <div id="calculateA">+</div>
      <div id="calculateS">-</div>
      </div>

      <div class="row">
      <div id="calculateE">=</div>
        <div id="calculateC">C</div>
      </div>
      </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
